<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Run</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cabin+Sketch:wght@400;700&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <img src="/landingPage/images/background.jpg" alt="background" class="background-image">
        <div class="astro">ASTRO</div>
        <div class="run">RUN</div>
        <div class="astronaut">
            <img src="/landingPage/images/Astronaut-13.png" alt="Astronaut">
        </div>
        <div>
            <button class="friend-button" role="button">Play with Friends</button>
        </div>
        <div>
            <button class="stranger-button" role="button">Play with Stranger</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
